<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./RockPaperScissors.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./RockPaperScissors.js" defer></script>   
</head>
<body>
    <div class="main-menu" id="main-menu">
        <p>&#8592 Go Back To Main Menu</p>
     </div>
    <h3>Rock Paper Scissors Game Against Computer</h3>
    <div id="scoreboard">
        <h2 id="score-text">Score</h2>
        <h1 id="score">0 - 0</h1>
        <h4 id="result"></h4>
    </div>
    <div class="grid-container">
        <div class="box" id="rock">
            <div class="content">
                <img src="/photos/rock.png" alt="rock">
            </div>
        </div>
        <div class="box" id="paper">
            <div class="content">
                <img src="/photos/paper.png" alt="paper">
            </div>
        </div>
        <div class="box" id="scissors">
            <div class="content">
                <img src="/photos/scissors.png" alt="scissors">
            </div>
        </div>
    </div>
    <div class="main-menu" id="reset">
        <p>Reset</p>
    </div>
 
</body>
</html>
