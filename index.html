<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="TempatureConverter">
      <button id="tempatureConverter" onclick="tempatureConverter()">
        Tempature Converter
      </button>
      <button id="temp-go-back" onclick="tempGoBack()">Go Back</button>
      <div id="tempature-menu">
        <p>Choose a conversion type</p>
        <div id="tempature-grid">
          <div class="temp-item">
            <button id="C-K" onclick="celciusToKelvin()">
              Celcius to Kelvin
            </button>
            <input type="number" id="CtoKInput" placeholder="Enter your value" />
            <input
              type="submit"
              id="CtoKSubmit"
              onclick="celciusToKelvinCalc()"
            />
          </div>
          <div class="temp-item">
            <button id="C-F" onclick="celciusToFahrenheit()">
              Celcius to Fahrenheit
            </button>
            <input type="number" id="CtoFInput" placeholder="Enter your value" />
            <input
              type="submit"
              id="CtoFSubmit"
              onclick="celciusToFahrenheitCalc()"
            />
          </div>
          <div class="temp-item">
            <button id="F-K" onclick="fahrenheitToKelvin()">
              Fahrenheit to Kelvin
            </button>
            <input type="number" id="FtoKInput" placeholder="Enter your value" />
            <input
              type="submit"
              id="FtoKSubmit"
              onclick="fahrenheitToKelvinCalc()"
            />
          </div>
          <div class="temp-item">
            <button id="F-C" onclick="fahrenheitToCelcius()">
              Fahrenheit to Celcius
            </button>
            <input type="number" id="FtoCInput" placeholder="Enter your value" />
            <input
              type="submit"
              id="FtoCSubmit"
              onclick="fahrenheitToCelciusCalc()"
            />
          </div>
          <div class="temp-item">
            <button id="K-C" onclick="kelvinToCelcius()">
              Kelvin to Celcius
            </button>
            <input type="number" id="KtoCInput" placeholder="Enter your value" />
            <input
              type="submit"
              id="KtoCSubmit"
              onclick="kelvinToCelciusCalc()"
            />
          </div>
          <div class="temp-item">
            <button id="K-F" onclick="kelvinToFahrenheit()">
              Kelvin to Fahrenheit
            </button>
            <input type="number" id="KtoFInput" placeholder="Enter your value" />
            <input
              type="submit"
              id="KtoFSubmit"
              onclick="kelvinToFahrenheitCalc()"
            />
          </div>
          <p id="results"></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
