<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <title>Mali</title>
  </head>
  <body>
    <div class="grid-container">
       <div class="box" id="TemperatureConverter">
        <div class="content">
          <img src="/photos/thermometer.png" alt="Temperature">
          <p>Conversions between Celcius-Fahrenheit-Kelvin</p>
        </div>
      </div>   
        <div class="box" id="rps">
          <div class="content">
            <img src="/photos/rock-paper-scissors.png" alt="RPS">
            <p>Simple game of Rock Paper Scissors against computer.</p>
        </div>
      </div>
        <div class="box" id="hlgame">
          <div class="content">
            <img src="/photos/transfer.png" alt="higherlower">
            <p>A game where you try to guess a random number.</p>
          </div>
        </div>
        <div class="box" id="ttt">
          <div class="content">
            <img src="/photos/tic-tac-toe.png" alt="tictactoe">
            <p>Play Tic-Tac-Toe against a friend of yours overboard. (Not against the Computer)</p>
          </div>
        </div>
        <div class="box" id="bros">
          <div class="content">
            <img src="/photos/friends.png" alt="bros">
            <p>Goofy photos of me and my bros. (Password protected)</p>
          </div>
      </div>
      </div>
  </body>
</html>
