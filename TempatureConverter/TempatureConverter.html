<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./TempatureConverter.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempatureConverter</title>
    <script src="./TempatureConverter.js" defer></script>
</head>
<body>
    <div class="main-menu" id="main-menu">
        <p>&#8592 Go Back To Main Menu</p>
     </div>
  <h3>Choose a conversion type</h3>
  <div class="grid">
    <div class="box" id="CtoK">
      <div class="content">
        <p>Celcius &gt Kelvin</p>
        <div class="sub-menu"  id="CtoK-input-menu">
          <form class="input-form">
            <label for="input">Enter The Celcius Value</label>
            <br>
            <input type="number" class="inputfield" id="CtoK-input">
          </form>
          <p id="CtoK-result"></p>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="content" id="CtoF">
        <p>Celcius &gt Fahrenheit</p>
        <div class="sub-menu"  id="CtoF-input-menu">
          <form class="input-form">
            <label for="input">Enter The Celcius Value</label>
            <br>
            <input type="number" class="inputfield" id="CtoF-input">
          </form>
          <p id="CtoF-result"></p>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="content" id="FtoC">
        <p>Fahrenheit &gt Celcius</p>
        <div class="sub-menu"  id="FtoC-input-menu">
          <form class="input-form">
            <label for="input">Enter The Celcius Value</label>
            <br>
            <input type="number" class="inputfield" id="FtoC-input">
          </form>
          <p id="FtoC-result"></p>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="content" id="FtoK">
        <p>Fahrenheit &gt Kelvin</p>
        <div class="sub-menu"  id="FtoK-input-menu">
          <form class="input-form">
            <label for="input">Enter The Celcius Value</label>
            <br>
            <input type="number" class="inputfield" id="FtoK-input">
          </form>
          <p id="FtoK-result"></p>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="content" id="KtoC">
        <p>Kelvin &gt Celcius</p>
        <div class="sub-menu"  id="KtoC-input-menu">
          <form class="input-form">
            <label for="input">Enter The Celcius Value</label>
            <br>
            <input type="number" class="inputfield" id="KtoC-input">
          </form>
          <p id="KtoC-result"></p>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="content" id="KtoF">
        <p>Kelvin &gt Fahrenheit</p>
        <div class="sub-menu"  id="KtoF-input-menu">
          <form class="input-form">
            <label for="input">Enter The Celcius Value</label>
            <br>
            <input type="number" class="inputfield" id="KtoF-input">
          </form>
          <p id="KtoF-result"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
