<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./TempatureConverter.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempatureConverter</title>
    <script src="./TempatureConverter.js" defer></script>
</head>
<body>
    <div class="main-menu" id="main-menu">
        <p>&#8592 Go Back To Main Menu</p>
     </div>
  <h3>Choose a conversion type</h3>
  <div class="grid">
    <div class="box">
      <div class="content">
        <p>Celcius &gt Kelvin</p>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <p>Celcius &gt Fahrenheit</p>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <p>Fahrenheit &gt Celcius</p>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <p>Fahrenheit &gt Kelvin</p>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <p>Kelvin &gt Celcius</p>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <p>Kelvin &gt Fahrenheit</p>
      </div>
    </div>
  </div>
</body>
</html>
